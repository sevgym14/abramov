<nav>
  <ul class="nav nav-pills flex-column text-center px-5">
    {% for item in site.data.menu.main %}
      <li class="nav-item">
        <a href="{{ site.baseurl }}{{ item.url }}" class="nav-link{% if page.url == item.url %} active{% endif %}">{{ item.title }}</a>
      </li>
    {% endfor %}
  </ul>
</nav>
