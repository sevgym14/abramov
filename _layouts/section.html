---
layout: default
---
<h1>{{ page.title }}</h1>
<ul class="list-articles">
  {% for item in site[page.section] %}
    <li>
      <article>
        {% if item.preview %}
          <img src="{{ item.preview }}">
        {% endif %}

        <a href="{{ item.url }}"><h2>{{ item.title }}</h2></a>

        {{ item.excerpt }}
      </article>
    </li>
  {% endfor %}
</ul>
