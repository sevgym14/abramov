---
layout: default
---
<h1>{{ page.title }}</h1>
<ul class="article-list list-unstyled">
  {% for item in site[page.section] %}
    <li>
      <a href="{{ site.baseurl }}{{ item.url }}">
        <article class="card p-3 mb-2">
          <div class="row">
            {% if item.preview %}
              <div class="col-sm-12 col-md-3 col-xl-2">
                <img class="img-fluid" src="{{ item.preview }}" alt="{{ item.title }}">
              </div>
            {% endif %}

            <div class="col">
              <h2>{{ item.title }}</h2>
              {{ item.excerpt }}
              <span class="btn btn-primary float-right">Читать дальше...</span>
            </div>
          </div>
        </article>
      </a>
    </li>
  {% endfor %}
</ul>
